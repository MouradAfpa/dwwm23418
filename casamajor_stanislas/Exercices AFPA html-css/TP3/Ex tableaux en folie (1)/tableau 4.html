<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
        <table class="table-bordered mx-auto w-25 text-center">
            <tr>
                <td rowspan="2" class="w-25">12</td>
                <td colspan="2">34</td>
            </tr>
            <tr>
                <td rowspan="2" class="w-50">23</td>
                <td>6</td>
            </tr>
            <tr>
                <td>17</td>
                <td rowspan="2" class="w-12">10</td>
            </tr>
            <tr>
            <td colspan="2">21</td>
        </tr>


    </table>
        
    
</body>
</html>
