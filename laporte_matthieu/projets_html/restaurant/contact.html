<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Fiasco, nous contacter</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" title="Accueil">Accueil</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <h1>Nous contacter</h1>
    <form action="contact.html"> <!--bBalise dédiée aux formulaires-->
        <fieldset>
            <legend>Nous contacter</legend> <!--Permet de titrer le champ d'un formulaire-->
            <div>
                <label for="emailInput">Votre email</label>
                <input type="email" name="email" id="emailInput" placeholder="contact@demo.fr">
            </div>
            <div>
                <label for="firstNameInput">Votre nom</label>
                <input type="text" name="firstname" id="firstNameInput" placeholder="Nom">
            </div>
            <div>
                <label for="lastNameInput">Votre prénom</label>
                <input type="text" name="lastName" id="lastNameInput" placeholder="Prénom">
            </div>
            <div>
                <label for="fileInput">Pièce jointe</label> 
                <input type="file" name="file" id="fileInput"><!--Bouton qui permet d'envoyer une pièce jointe-->
            </div>
            <div>
                <label>Sexe</label>
                <select name="sexe" id="sexe"> <!--Balise déroulant une liste d'options sélectionnables -->
                    <option value="m">Masculin</option>
                    <option value="f">Feminin</option>
                </select>
            </div>
            <div>
                <!-- Là on créer une liste déroulante avec plusieurs choix dans plusieurs catégories -->
                <label for="" id="animal">Animal préféré</label>
                <select name="animal" id="animal">
                    <optgroup label="Mammifère">
                        <option value="">Cheval</option>
                        <option value="">Chat</option>
                    </optgroup>
                    <optgroup label="Poisson">
                        <option value="">Saumon</option>
                        <option value="">Carpe</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="message">Votre message</label>
                <!--Balise qui permet d'éditer du texte-->
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message">

                </textarea>
            </div>
            <div>
                <label><input type="checkbox" name="cgu">J'accepte les conditions d'utilisations</label>
            </div>
                <input type="submit" value="Envoyer un email" name="" id=""> <!-- Bouton qui permet d'envoyer les données d'un formulaire-->
                <input type="reset" value="Supprimer" name="" id="">
            </fieldset>
    </form>
    <br>
    <!-- La balise "iframe" permet d'implémenter des pages internet, vidéos, cartes (comme maps) dans une page internet -->

</body>
</html>
