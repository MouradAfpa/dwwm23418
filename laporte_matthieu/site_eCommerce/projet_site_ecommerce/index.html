<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/accueil.css">
    <title>Site Ecommerce</title>
</head>
<body>
    <header>
        <nav>
            <div class="logoSite">
                <a href="#">Logo du site</a>
            </div>
            <div class="searchbar">
                <input class="inputSearch" type="search" placeholder="Que cherchez-vous ?">
                <div class="searchLogo">
                <img src="/logos/searchIcon.png" alt="">
                </div>
            </div>
            <div class="blocLogos">
                <div class="accountBtn">
                    <button>
                        <img src="/logos/person.png" alt="">
                        <span>Connexion</span>
                    </button>
                </div>
                <div class="basketBtn">
                    <button>
                        <img src="/logos/shopping-cart.png" alt="">
                        <span>Panier</span>
                    </button>
                </div>
            </div>
        </nav>
        <div class="cataloguesHeader">
            <div class="men">
                <input type="button" value="HOMME">
            </div>
            <div class="woman">
                <input type="button" value="FEMME">
            </div>
        </div>
    </header>
    <main>
        <a class="catalog" href=""><div><img src="img/man_catalog.png" alt=""></div></a>
        <a class="catalog" href=""><div><img src="img/woman_catalog.png" alt=""></div></a>
    </main>
    <footer></footer>
</body>
</html>
