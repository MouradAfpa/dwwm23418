<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button class="buttonChoice" id="deuxJoueurs" onclick="deuxJoueurs()">Commencer</button>
    <section id="jeu">
        <div data-index="0" class="case" id="0"></div>
        <div data-index="1" class="case" id="1"></div>
        <div data-index="2" class="case" id="2"></div>
        <div data-index="3" class="case" id="3"></div>
        <div data-index="4" class="case" id="4"></div>
        <div data-index="5" class="case" id="5"></div>
        <div data-index="6" class="case" id="6"></div>
        <div data-index="7" class="case" id="7"></div>
        <div data-index="8" class="case" id="8"></div>
    </section>
    <h2></h2>
    <button id="recommencer">Recommencer</button>
    <script src="script.js"></script>
</body>
</html>
